<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка пароля</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/milligram.min.css"> 
    <link rel="stylesheet" type="text/css" href="css/themes/graphql.css" />
    <style>
        #content {
            display: grid;
        }
        .authenticator {
            max-width: 500px;
            margin-left: auto;
            margin-right:auto;
            margin-top: 30px;
        }
        #setAuthenticatorImg {
            width:300px;
            height:300px;
        }
        #message {
            color: red;
            min-height: 30px;
        }
    </style>

</head>
<body>
<div id="content">
    <div class="authenticator">
        <h3 style="text-align: center">Установка пароля</h3>

        <form id="form">
            <p>
                Введите пароль 2 раза 
            </p>
            <div style="display: grid; grid-template-columns: 1fr auto; grid-column-gap: 5px;">
            </div>
            <input id="password1"  type="text" placeholder="пароль" autocomplete="off">
            <input id="password2"  type="text" placeholder="пароль" autocomplete="off">
            <div style="text-align: right;">
                <button id="setPasswordBtn" type="button"  class="button" >установить пароль</button>
            </div>
        </form>

        <div id="message"> </div>
        
        <div style="text-align: center;">
            <a id="authlink" href="https://auth-proxy.rg.ru/admin">Вернуться к auth-proxy</a>
        </div>
    </div>
</div>
<script>
    var password1 = document.getElementById('password1')
    var password2 = document.getElementById('password2')
    var setButton = document.getElementById('setAuthenticatorBtn')
    var message = document.getElementById('message')
    var authlink = document.getElementById('authlink')


    window.addEventListener('hashchange', getParams)
    window.addEventListener('load', getParams)
    setButton.addEventListener('click', setPassword)
    form.addEventListener('submit', setPassword)
    

    var username = ""
    var pashash = ""
    var url = ""


    function getParams(){
        let hash = location.hash.replace(/^#/,"")
        let params = new URLSearchParams(hash)
        username = params.get('username') || "nouser"
        pashash = params.get('pinhash') || "nopinhash"
        url = params.get('url') || "nourl"
        console.debug(`url=${url} username=${username} pinhash=${pashash}`)
        authlink.href=`${url}/admin`
    }

    function passwordsGood() {
        if (password1.value.length < 6) {
            message.innerHTML = 'Пароль должен быть длиннее 6 символов'
            password1.value = password2.value = ''
            return false
        }
        if (password1.value != password2.value) {
            message.innerHTML = 'Введенные пароли не совпадают'
            password1.value = password2.value = ''
            return false
        }
        message.innerHTML = ''
        return true
    }

    function setPassword(event) {
        if (event) event.preventDefault()
        if (! passwordsGood()){
            return false
        }
        message.innerHTML = ''

        // передаваемые параметры невидимы через HTTPS независимо от POST или GET 
        fetch(`${url}/set_password/?username=${username}&password=${encodeURIComponent(password1.value)}&pashash=${pashash}`)//, {
        // fetch(`${url}/set_password/${username}/${encodeURIComponent(password1.value)}/${pashash}`)//, {
        //     method: 'POST',
        //     headers: {'Content-Type':'application/x-www-form-urlencoded'}, 
        //     body: `username=${username}&password=${encodeURIComponent(password1.value)}&pashash=${pashash}`
        // })
        .then(x => x.json())
        .then( onSuccess ) 
        .catch( err => message.innerHTML=err.message )  

        function onSuccess(r){
            console.debug(`result=${r.result} error=${r.error}`) 
            if (r.error) {
                message.innerHTML = r.error 
            } else {
                message.innerHTML = r.error || "Пароль установлен." 
            }
        } 

        return false       
    }



</script>
</body>
</html>
