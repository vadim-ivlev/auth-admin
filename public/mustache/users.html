    <table>
        <thead>
            <tr>
                <th><a href="" class="sortable" title="sort by id" onclick="return sortUsersBy('id', false)">#</a></th>
                <th><a href="" class="sortable" title="sort by username" onclick="return sortUsersBy('username')">username / email</a></th>
                <th><a href="" class="sortable" title="sort by fullname" onclick="return sortUsersBy('fullname')">fullname</a></th>
                <th><a href="" class="sortable" title="sort by description" onclick="return sortUsersBy('description')">description</a></th>
                <th></th>
            <tr>
        </thead>
        <tbody>
            {{#users}}
            <tr
            {{#disabled}}
            style="text-decoration: line-through; " 
            {{/disabled}}            
            >
                <td>
                        {{id}}
                </td>
                <td>
                    <a href="" title="Редактировать" onclick="return showPage('user/{{username}}');">
                        <b>{{username}}</b>
                        &nbsp;/&nbsp;{{email}}
                    </a>
                </td>
                <td>
                        {{fullname}}
                        {{#disabled}}
                        (отключен)
                        {{/disabled}}
                </td>
                <td>
                        {{description}}
                </td>
                <td>
                    <button class="button button-clear" title="редактировать" onclick="return showPage('user/{{username}}');" >edit</button>
                    <button class="button button-clear delete" title="Удалить"  onclick="deleteUser('{{username}}');" >✕</button>
                </td>
            <tr>
            {{/users}}
        </tbody>
    <table>
