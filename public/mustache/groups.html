<table>
        <thead>
            <tr>
                <th><a href="" class="sortable" title="sort by id" onclick="return sortGroupsBy('id', false)">#</a></th>
                <th><a href="" class="sortable" title="sort by groupname" onclick="return sortGroupsBy('groupname')">groupname</a></th>
                <th><a href="" class="sortable" title="sort by description" onclick="return sortGroupsBy('description')">description</a></th>
                <th></th>
            <tr>
        </thead>
        <tbody>
            {{#groups}}
            <tr
            {{#disabled}}
            style="text-decoration: line-through; " 
            {{/disabled}}            
            >
                <td>
                        {{id}}
                </td>
                <td>
                    <a href="" title="Редактировать" onclick="return showPage('group/{{groupname}}');">
                        <b>{{groupname}}</b>
                    </a>
                </td>
                <td>
                        {{description}}
                </td>
                <td>
                    <button class="button button-clear" title="редактировать" onclick="return showPage('group/{{groupname}}');" >edit</button>
                    <button class="button button-clear delete" title="Удалить"  onclick="deleteGroup('{{groupname}}');" >✕</button>
                </td>
            <tr>
            {{/groups}}
        </tbody>
    <table>
